<!DOCTYPE html>
<html>
    <head>
        <title>Formulário Atributos</title>
    </head>
    <body>
        <form>
            <input type="text" name="nome" value="Moab">
            <br>
            <br>
            <input type="text" name="nome" placeholder="Digite o seu nome completo...">
            <br>
            <br>
            <input type="text" name="nome" required>
            <br>
            <br>
            <input type="text" name="nome" value="Não pode ser alterado" readonly>
            <br>
            <br>
            <input type="text" name="nome" value="Campo desabilitado" disabled>
            <br>
            <br>
            <input type="text" name="nome" value="" maxlength="5">
            <br>
            <br>
            <input type="submit" name="Enviar" value="Enviar">
        </form>
    </body>
</html>
